<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Scroll View</title>
    <script>
        // Load CSS with version from parent or use timestamp
        window.version = new URLSearchParams(window.location.search).get('v') || Date.now();
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = 'topscroll.css?v=' + window.version;
        document.head.appendChild(cssLink);
    </script>
</head>
<body>
<!-- Dynamic Background -->
<div id="background" class="background"></div>

<!-- Carousel Container -->
<div class="carousel-wrapper">
    <div id="carousel" class="carousel">
        <!-- Carousel items will be added dynamically here -->
    </div>
    <!-- Progress Indicators -->
    <div id="progress-indicator" class="progress-indicator"></div>
</div>

<script>
    // Load JS with version from parent or use timestamp
    const script = document.createElement('script');
    script.src = 'topscroll.js?v=' + (window.version || new URLSearchParams(window.location.search).get('v') || Date.now());
    document.body.appendChild(script);
</script>
</body>
</html>
